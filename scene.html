<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./css/materialize.min.css">
<script src="./js/aframe.min.js"></script>
<script src="./js/aframe-ar.js"></script>
<script src="./js/gesture-detector.js"></script>
<script src="./js/gesture-handler.js"></script>

<style>
    .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
        <button id="cameraBtn">Camera Off</button>
    </div>
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="bowser" src="./models/bowser/scene.glb">
            </a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='6' raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0" scale="0.15 0.15 0.15" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
<script>
    document
        .querySelector("#cameraBtn")
        .addEventListener("click", function () {
            window.location.href = "./index.html";
        });
</script>

</html>
